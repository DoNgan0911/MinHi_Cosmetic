<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinHiHiSkincare</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="formDN">
        <p class="formDN_text">ĐĂNG NHẬP</p>
        <form action="#DN" method="post" id="form-dn">
            <div class="formDN_input">
             <div class="input_text">
               <i class="fa-solid fa-user"></i>
               <input class="formDN_user" type="text" placeholder="Địa chỉ email">
             </div>
             <div class="input_text">
               <i class="fa-solid fa-key"></i>
               <input class="formDN_pass" type="text" placeholder="Mật khẩu tài khoản">
               <div id="eye">
                <i class="fa-regular fa-eye"></i>
               </div>
             </div>
            </div>
            <div class="formDN_nhoPass-quenMK">
                <input type="checkbox" for="nhoMK">
                <label class="nhoMK" id="nhoMK">Nhớ mật khẩu</label>
                <p class="quenMK">Quên mật khẩu?</p>
            </div>
            <div class="formDN_btn">
             <button class="btn-dn" type="submit" >ĐĂNG NHẬP</button>
             <button class="btn-dk" type="submit" >ĐĂNG KÝ</button>
             
            </div>
        </form>
     </div>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./assets/js/login.js"></script>
</body>

</html>
